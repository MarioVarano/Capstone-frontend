<div class="card">
  <div class="card-body">
    <h5 class="card-title">User Profile</h5>
    <form (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.firstName" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <img [src]="user.avatar || defaultImage" (click)="fileInput.click()" alt="Profile Image" class="img-thumbnail">
        <input type="file" #fileInput (change)="onFileSelected($event)" hidden>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-success" (click)="onUpload()">Upload Image</button>
    </form>
    <button (click)="onDelete()" class="btn btn-danger mt-3">Delete Profile</button>
  </div>
</div>
